data:
  basins:
    - "1000"
    - "2000"
    - "3000"
  streamflow:
    dir: "./data/streamflow"
    type: "camels-us"
    variables:
      - "streamflow"
  forcings:
    dir: "./data/forcings"
    type: "camels-us"
    variables:
      - "prcp"
      - "temp"
  training:
    startDate: "1980-01-01"
    endDate: "2003-12-31"
  validation:
    startDate: "2004-01-01"
    endDate: "2009-12-31"
  test:
    startDate: "2010-01-01"
    endDate: "2014-12-31"
model:
  type: "lstm"
  timesteps: 20
  offset: 1
  loss:
    - "mse"
  metrics:
    - "mse"
    - "mae"
  optimizer: "Adam"
  epochs: 2
  batchSize: 32
  params:
    hiddenLayers: 2
    units:
      - 32
      - 32
    dropout:
      - 0.1
      - 0
general:
  name: lstm
  outputDir: "./output"
  saveModel: true
  saveCheckpoints: true

